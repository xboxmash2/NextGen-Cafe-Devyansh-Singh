<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Cafe - Home</title>
  <style>
    .body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0033 100%);
      color: white;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid cyan;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px cyan;
    }

    .logo h1 {
      font-size: 22px;
      color: cyan;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: cyan;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 40px;
      color: cyan;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .hero button {
      background-color: cyan;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .hero button:hover {
      background-color: white;
      color: black;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid cyan;
      margin-top: 60px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body class="body">
  <nav>
    <div class="logo">
      <img src="https://th.bing.com/th/id/OIP.LgzKN3a7EiNS6W3be78GYAHaE7?w=270&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
      <h1>NextGen Cafe</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Welcome to NextGen Cafe</h1>
    <p>Experience coffee brewed with the energy of tomorrow — where technology and taste collide.</p>
    <button onclick="window.location.href='about.html'">Learn More</button>
  </div>

  <footer>
    © 2025 NextGen Cafe — Brewing the Future ☕
  </footer>
</body>
</html>
