<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NextGen Cafe</title>
  <style>
    .body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0033 100%);
      color: white;
      min-height: 100vh;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid cyan;
    }
    .logo h1 { color: cyan; }
    .nav-links a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; transition: 0.3s; }
    .nav-links a:hover { color: cyan; }
    .login-box {
      text-align: center;
      padding: 100px 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: cyan;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: white; color: black; }
    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid cyan;
      margin-top: 60px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body class="body">
  <nav>
    <div class="logo">
      <h1>NextGen Cafe</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    © 2025 NextGen Cafe — Brewing the Future ☕
  </footer>
</body>
</html>
